<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bkash-transaction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/main.js"></script>
</head>
<body>
    <button id="payment-btn" title="Add New Transaction" class="payment-btn"><i class="fa fa-plus"></i></button>

    <div class="main-wrap">
        <div class="brand">
            <img src="https://freelogopng.com/images/all_img/1656234841bkash-icon-png.png" alt="bkash-logo">
            <h3>bKash Transaction App</h3>
        </div>
        <div class="user">
            <img src="https://avatars.githubusercontent.com/u/87219004?v=4" alt="user-image">
            <div class="info">
                <h4>Md Imran Hossen</h4>
                <div  class="balance"><span id="total-balance"></span></div>
            </div>
        </div>
        <div class="transaction-area">
            <div class="search">
                <div class="search-trans">
                    <form action="">
                        <button>
                            <i class="fa fa-search"></i>
                        </button>
                        <input id="search-input" type="text" placeholder="TrxID বা নাম্বার দিয়ে খুঁজুন">
                    </form>
                </div>
                <div class="search-filter">
                    <button><i class="fa fa-bank"></i></button>
                </div>
            </div>
            <div id="transaction-list" class="transaction-list">
                
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="modalOverlay">
        <div id="modal" class="modal">
            <div class="modal-header">
            <h3>Create a Transaction</h3>
            <button id="close-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form id="create_transaction_form">
                <div class="my-3">
                  <label> Phone </label>
                  <input type="text" name="phone" class="form-control" />
                </div>
                <div class="my-3">
                  <label> Amount </label>
                  <input type="text" name="amount" class="form-control" />
                </div>
                <div class="my-3">
                  <label> Type </label>
                  <select class="form-control" name="type" id="">
                    <option value="Cash In">Cash In</option>
                    <option value="Cash Out">Cash Out</option>
                    <option value="Send Money">Send Money</option>
                    <option value="Make Payment">Make Payment</option>
                    <option value="Mobile Recharge">Mobile Recharge</option>
                  </select>
                </div>
                <div class="my-3">
                  <label> Name </label>
                  <input type="text" name="name" class="form-control" />
                </div>
                <div class="my-3">
                  <label> Photo </label>
                  <input type="text" name="photo" placeholder="Enter url" class="form-control" />
                </div>
                <div class="my-3">
                  <button id="newTransaction-btn" type="submit" class="btn btn-success">
                    Create new Transaction
                  </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
